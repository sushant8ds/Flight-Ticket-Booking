---
# Python role default variables

# Python version and packages
python_version: "3.11"
python_packages:
  - python3
  - python3-pip
  - python3-venv
  - python3-dev
  - python3-setuptools
  - python3-wheel

# Virtual environment configuration
create_venv: true
venv_path: "{{ app_dir }}/venv"
venv_owner: "{{ app_user }}"
venv_group: "{{ app_group }}"

# Pip configuration
pip_upgrade: true
pip_cache_dir: "/tmp/pip-cache"

# Python development packages
python_dev_packages:
  - build-essential
  - libffi-dev
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - libncurses5-dev
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libjpeg-dev
  - libpng-dev
  - libfreetype6-dev

# Requirements file path
requirements_file: "{{ app_dir }}/requirements.txt"

# Environment variables for Python
python_environment:
  PYTHONPATH: "{{ app_dir }}"
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"